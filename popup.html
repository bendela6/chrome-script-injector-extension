<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Injector</title>
  <style>
      body {
          width: 350px;
          height: 300px;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          background-color: #f8fafc; /* bg-slate-50 */
          display: flex;
          flex-direction: column;
          padding: 1rem;
          margin: 0;
          box-sizing: border-box;
      }
      h1 {
          font-size: 1.25rem; /* text-xl */
          font-weight: 700; /* font-bold */
          color: #1e293b; /* slate-800 */
          margin-bottom: 0.75rem; /* mb-3 */
          margin-top: 0;
      }
      #script-area {
          width: 100%;
          flex-grow: 1;
          padding: 0.75rem; /* p-3 */
          background-color: #ffffff; /* bg-white */
          border: 1px solid #cbd5e1; /* border-slate-300 */
          border-radius: 0.5rem; /* rounded-lg */
          resize: none;
          box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
          box-sizing: border-box;
          font-family: inherit;
      }
      #script-area:focus {
          outline: none;
          border-color: #3b82f6; /* ring-blue-500 */
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* ring-2 with opacity */
      }
      #inject-btn {
          width: 100%;
          margin-top: 1rem; /* mt-4 */
          background-color: #2563eb; /* bg-blue-600 */
          color: white;
          font-weight: 700; /* font-bold */
          padding: 0.5rem 1rem; /* py-2 px-4 */
          border: none;
          border-radius: 0.5rem; /* rounded-lg */
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */
          cursor: pointer;
          transition: background-color 0.2s, transform 0.1s;
      }
      #inject-btn:hover {
          background-color: #1d4ed8; /* hover:bg-blue-700 */
      }
      #inject-btn:active {
          transform: scale(0.98);
      }
  </style>
</head>
<body>
<h1>Script Injector</h1>

<!-- Text area for user to input their script -->
<textarea
        id="script-area"
        placeholder="Enter your JavaScript code here...&#10;For example: alert('Hello from the extension!');"></textarea>

<!-- Button to trigger the script injection -->
<button id="inject-btn">
  Inject Script
</button>

<!-- Link to the popup's JavaScript file -->
<script src="popup.js"></script>
</body>
</html>
