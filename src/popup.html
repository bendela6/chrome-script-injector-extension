<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Injector</title>
  <style>
      body {
          width: 400px;
          min-height: 300px;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          background-color: #f8fafc;
          margin: 0;
          padding: 0;
      }

      .header {
          background: linear-gradient(135deg, #2563eb 0%, #764ba2 100%);
          color: white;
          padding: 1.5rem;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      h1 {
          font-size: 1.25rem;
          font-weight: 700;
          margin: 0 0 0.5rem 0;
      }

      .subtitle {
          font-size: 0.875rem;
          opacity: 0.9;
          margin: 0;
      }

      .content {
          padding: 1.5rem;
      }

      .quick-inject {
          margin-bottom: 1.5rem;
      }

      .section-title {
          font-size: 0.875rem;
          font-weight: 600;
          color: #475569;
          margin-bottom: 0.75rem;
          text-transform: uppercase;
          letter-spacing: 0.5px;
      }

      #script-area {
          width: 100%;
          height: 120px;
          padding: 0.75rem;
          background-color: #ffffff;
          border: 2px solid #e2e8f0;
          border-radius: 0.5rem;
          resize: vertical;
          box-sizing: border-box;
          font-family: 'Consolas', 'Monaco', monospace;
          font-size: 0.875rem;
          transition: all 0.2s;
      }

      #script-area:focus {
          outline: none;
          border-color: #667eea;
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
          width: 100%;
          padding: 0.75rem 1rem;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          font-weight: 600;
          font-size: 0.875rem;
          transition: all 0.2s;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
      }

      .btn-primary {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
          margin-top: 0.75rem;
      }

      .btn-primary:hover {
          transform: translateY(-1px);
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
          background: white;
          color: #475569;
          border: 2px solid #e2e8f0;
          margin-top: 0.5rem;
      }

      .btn-secondary:hover {
          background: #f8fafc;
          border-color: #cbd5e1;
      }

      .stats {
          background: white;
          border: 2px solid #e2e8f0;
          border-radius: 0.5rem;
          padding: 1rem;
          margin-bottom: 1rem;
      }

      .stat-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.5rem 0;
      }

      .stat-row:not(:last-child) {
          border-bottom: 1px solid #f1f5f9;
      }

      .stat-label {
          font-size: 0.875rem;
          color: #64748b;
      }

      .stat-value {
          font-size: 1.25rem;
          font-weight: 700;
          color: #667eea;
      }

      .current-page {
          background: #e0f2fe;
          border: 1px solid #bae6fd;
          border-radius: 0.5rem;
          padding: 0.75rem;
          margin-bottom: 1rem;
          font-size: 0.75rem;
          color: #0c4a6e;
      }

      .current-page-label {
          font-weight: 600;
          margin-bottom: 0.25rem;
      }

      .current-page-url {
          word-break: break-all;
          opacity: 0.8;
      }

      .divider {
          height: 1px;
          background: #e2e8f0;
          margin: 1.5rem 0;
      }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ Script Injector</h1>
    <p class="subtitle">Quick injection & script management</p>
  </div>

  <div class="content">
    <div id="current-page" class="current-page" style="display: none;">
      <div class="current-page-label">üìç Current Page:</div>
      <div class="current-page-url" id="current-url"></div>
    </div>

    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Total Scripts</span>
        <span class="stat-value" id="total-scripts">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Auto-Inject Active</span>
        <span class="stat-value" id="matched-scripts">0</span>
      </div>
    </div>

    <div class="quick-inject">
      <div class="section-title">Quick Injection</div>
      <textarea
        id="script-area"
        placeholder="Enter JavaScript code to inject...&#10;&#10;Example:&#10;alert('Hello World!');"></textarea>
      <button id="inject-btn" class="btn btn-primary">
        ‚ñ∂ Inject Script Now
      </button>
    </div>

    <div class="divider"></div>

    <button id="manage-scripts-btn" class="btn btn-secondary">
      ‚öôÔ∏è Manage All Scripts
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
